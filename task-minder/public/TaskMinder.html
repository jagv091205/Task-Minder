<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMinder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form onSubmit="handleLogin(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username required">
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password required">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forget">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
                <a href="Forgot.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Assume the username and password are always correct
            // Replace this with your actual login validation logic
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For demonstration purposes, let's assume the login is always successful
            alert('Login successful! Redirecting to TaskMinder.');
            window.location.href = 'http://localhost:3000/task-minder'; // Adjust the URL as needed
        }
    </script>
</body>
</html>
